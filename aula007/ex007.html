<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Somatizador (básico)</title>

  <style>
    body{
      text-align: center;
      font: normal 12pt Arial;
      background: rgb(190, 224, 235);
    }
    
    input{
      font: normal 12pt Arial;
      width: 100px;
      margin-top: 10px;
    }

    div#resp{
      margin-top: 20px;
    }
  </style>

</head>
<body>
  <h1>Somando valores</h1>
  
  <input type="number" name="txt1" id="txt1">
  +
  <input type="number" name="txt2" id="txt2">
  <input type="button" value="Somar" onclick="somar()">
  <div id="resp">Resultado</div>

  <script>
    function somar(){
      var n1 = document.getElementById('txt1') //forma 1
      var n2 = document.querySelector('input#txt2') //forma 2
      var resp = document.getElementById('resp')

      var n1 = Number(n1.value)
      var n2 = Number(n2.value)

      var s = n1+n2

      resp.innerHTML = `A soma entre ${n1} e ${n2} é igual a <strong>${s}</strong>!`
    }
  </script>
</body>
</html>
