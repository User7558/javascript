<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Eventos DOM</title>

  <style>
    body{
      background: rgb(77, 77, 77);
    }

    div#bah{
      font: normal 20pt 'Comic Sans MS';
      background: cadetblue;
      color: white;
      width: 300px;
      height: 200px;
      line-height: 200px;
      text-align: center;
    }
  </style>

</head>
<body>
  <div id="bah">
    Heya
  </div>

  <script>
    var a = window.document.getElementById('bah')

    a.addEventListener('click', clicar)
    a.addEventListener('mouseenter', entrar)
    a.addEventListener('mouseout', sair)

    function clicar() {
      a.innerText = 'Get dunked on'
      a.style.background = 'black'
    }

    function entrar(){
      a.innerText = 'Click me bruh'
    }

    function sair(){
      a.innerText = 'Heya'
      a.style.background = 'cadetblue'
    }
  </script>
</body>
</html>
