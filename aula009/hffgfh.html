<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>NACIONALIDADE</title>
</head>
<body>
  <h1>Verificação de nacionalidade</h1>
  <p>Qual seu país de origem (onde nasceu)?</p>
  <input type="text" name="país" id="país">
  <input type="button" value="Verificar" onclick="nacionalidade()">
  <div id="resp"></div>

  <script>
      function nacionalidade(){
        var origem = document.getElementsByName('país')[0].value;
        var resp = document.querySelector('div#resp');
        resp.innerHTML = `<p>País de origem: <strong>${origem}</strong></p>`;

        if (origem.toUpperCase() !== 'BRASIL'){
          resp.innerHTML += '<p>Nacionalidade: <em>ESTRANGEIRO(A)</em></p>';
        }
        else{
          resp.innerHTML += '<p>Nacionalidade: <em>BRASILEIRO(A)</em></p>';
        }
      }
  </script>
</body>
</html>
